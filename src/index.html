<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JavaScript</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/styles.css" />
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <header>
      <img src="assets/js-logo-xs.png" alt="JavaScript logo" />
      <div>
        <h1>Vanilla JavaScript</h1>
        <p>
          (English) : i.e., JavaScript without any (UI) framework or library
        </p>
        <p>
          (Indonesia) : JavaScript tanpa kerangka kerja atau pustaka (UI) apa
          pun
        </p>
      </div>
    </header>

    <div id="tabs">

      <menu>

        <button id="btn-why-react" class="active">Kenapa React?</button>
        <button id="btn-core-features">Core Fitur / Fitur Ini</button>
        <button id="btn-resources">Related Resources / Sumber Daya</button>
      </menu>
      <div id="tab-content"></div>
    </div>
